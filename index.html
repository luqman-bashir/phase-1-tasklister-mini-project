<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2> HISTORY:</h2>
      <ul id="tasks">
      </ul>
    </div>
    <h1>Task Input Form</h1>  
    <form id="taskForm">  
        <div id="taskInputs">  
            <div>  
                <input type="text" placeholder="User" required>  
                <input type="number" placeholder="Duration (hours)" required>  
                <input type="date" required>  
            </div>  
        </div>  
        <button type="button" id="addTaskButton">Add Task</button>  
        <button type="submit">Submit</button>  
    </form>  

    <div id="output"></div>  

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
